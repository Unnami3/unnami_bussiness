<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to Our Business</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Us</h2>
    <p>We provide professional services with a focus on quality and customer satisfaction.</p>
  </section>

  <section id="services">
    <h2>Our Services</h2>
    <table>
      <tr><th>Service</th><th>Price</th></tr>
      <tr><td>Consulting</td><td>$100/hr</td></tr>
      <tr><td>Development</td><td>$150/hr</td></tr>
      <tr><td>Support</td><td>$50/hr</td></tr>
    </table>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/200" alt="Gallery Image 1">
      <img src="https://via.placeholder.com/200" alt="Gallery Image 2">
      <img src="https://via.placeholder.com/200" alt="Gallery Image 3">
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div id="form-message"></div>
    <iframe src="https://maps.google.com/maps?q=New York&t=&z=13&ie=UTF8&iwloc=&output=embed" 
            width="100%" height="200" style="border:0;" allowfullscreen></iframe>
  </section>

  <footer>
    <p>&copy; 2025 Our Business. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
